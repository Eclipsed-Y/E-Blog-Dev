server:
  port: ${eblog.port}
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
spring:
  datasource:
    url: ${eblog.datasource.url}
    username: ${eblog.datasource.username}
    password: ${eblog.datasource.password}
  redis:
    port: ${eblog.redis.port}
    host: ${eblog.redis.host}
    database: ${eblog.redis.database}
eblog:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    user-secret-key: ${eblog.jwt.user-secret-key}
    # 设置jwt过期时间24小时
    user-ttl: ${eblog.jwt.user-ttl}
    # 设置前端传递过来的令牌名称
    user-token-name: ${eblog.jwt.user-token-name}